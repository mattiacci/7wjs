<style>
  #legacy {
    display: flex;
    flex-direction: row-reverse;
    overflow-x: scroll;
    white-space: nowrap;
  }
  .card {
    border-radius: 12px; /* used for highlights or when images aren't available */
    box-sizing: border-box;
    display: inline-block;
    font-size: 12px;
    height: 158px;
    margin: 5px 2px;

    position: relative;
    transition: .2s all;
    vertical-align: text-top;
    white-space: normal;
    width: 102px;
  }
  .card:hover {
    transform: scale(1.5);
    z-index: 1;
  }
  .card .image {
    background: center no-repeat;
    background-size: contain;
    border-radius: 12px; /* used to crop image */
    bottom: 0;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
  }
  .card.selected .image {
    border-radius: 12px;
    box-shadow: 0 0 0px 3px red;
  }
  .card.unplayable:not(:hover) {
    -webkit-filter: grayscale(50%) opacity(60%);
    filter: grayscale(50%) opacity(60%);
  }
  .card.free {
    box-shadow: 0 0 0px 3px gold;
  }
  .board {
    background-size: contain;
    background-position: top;
    background-repeat: no-repeat;
    width: 510px;
    height: 224px;
    position: absolute;
  }
  .back {
    position: absolute;
    border-radius: 12px;
    width: 128px;
    height: 197px;
    top: 169px;
    z-index: 0;
    background-size: contain;
    background-repeat: no-repeat;

    width: 510px;
    height: 390px;
    position: relative;
  }
</style>

<script>
  (function() {
    var params = (function() {
      var result = {};
      if (window.location.search) {
          // split up the query string and store in an associative array
          var params = window.location.search.slice(1).split('&');
          for (var i = 0; i < params.length; i++) {
              var tmp = params[i].split('=');
              result[tmp[0]] = unescape(tmp[1]);
          }
      }
      return result;
    }());

    function go() {
      // TODO: Add browserify or similar.
      if (!window.App) {
        return false;
      }

      window.gameRoom = window.gameRoom ||
          new GameRoom(document.getElementById('app'), document.getElementById('legacy'));

      if (params['game']) {
        // TODO: Handle bookmarking properly.
        var gameButton = document.querySelector('button[data-game="' + params['game'] + '"]');
        if (gameButton == null) {
          return false;
        } else {
          gameButton.click();
        }
      }

      return true;
    }

    function retryUntilTruthy(func) {
      if (!func()) {
        window.setTimeout(function() {
          return retryUntilTruthy(func);
        }, 100);
      }
    }

    retryUntilTruthy(go);
  })();
</script>
